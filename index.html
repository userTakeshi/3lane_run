<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンチ攻撃ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- タイトル画面 -->
  <div id="titleScreen">
    <h1>アンチ攻撃ゲーム</h1>
    <button id="startButton">ゲーム開始</button>
  </div>
  <!-- ゲーム画面 -->
  <div id="gameContainer" style="display:none;">
    <div class="lane" id="lane-left"></div>
    <div class="lane" id="lane-center"></div>
    <div class="lane" id="lane-right"></div>
    <div id="player"></div>
    <div id="score">Score: 0</div>
    <div id="combo">Combo: </div>
    <div id="lives">♥♥♥</div>
  </div>

  <!-- エンド画面　-->
   <div id="endGameContainer" style="display:none;">
    <div id="endText">Game Clear!!<br>Congratulations!!!</div>
    <div id="endScore"></div>
    <div id="clearPhoto">
        <img src="clear.jpg" alt="clearphoto"></img>
    </div>
   </div>

  <script src="game.js"></script>
</body>
</html>
